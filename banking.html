<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Page</title>
</head>
<body>
    <main class="mx-auto w-3/4">
        <section>
            <h1 class="text-5xl text-center mt-10">Let's Get Some <span class="text-blue-700">Moooooney</span></h1>
            <div class="grid grid-cols-3 gap-4  mt-10 text-white" >
                <div class="bg-green-400 p-8 rounded">
                    <h4 class="text-2xl">New Deposit</h4>
                    <h2 class="text-5xl">$<span id="previews">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="previews-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="previews-balance">100</span></h2>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4">
            <div>
                <div class="bg-pink-200 mt-10 p-8 rounded">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input id="deposit-input" class="border-3 border-blue-800 block my-4 rounded px-2 w-3/4 py-1" placeholder="type your $ammount" type="number">
                    <button id="deposit-btn" class="px-4 py-2 rounded-lg mt-2 text-white font-medium bg-red-800">Deposit</button>
                    </div>
            </div>
            <div>
                <div class="bg-indigo-200 mt-10 p-8 rounded">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input id="withdraw-input" class="border-3 border-blue-800 block my-4 rounded px-2 w-3/4 py-1" placeholder="type your $ammount" type="number">
                    <button id="withdraw-btn" class="px-4 py-2 rounded-lg mt-2 text-white font-medium bg-green-800">Withdraw</button>
                    </div>
            </div>
        </section>
    </main>
    
<script src="/banking.js"></script>
</body>
</html>
