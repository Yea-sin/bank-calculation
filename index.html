<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl text-center mt-10">Welcome to my <span class="text-blue-700">Bank</span></h1>
    <section >
        <div class="bg-green-400 w-3/4 mx-auto mt-10 p-20 rounded">
            <h2 class="text-2xl">Please Login</h2>
        <input id="input-email" class="border-3 border-blue-800 block my-4 rounded px-2 w-3/4 py-1" placeholder="type your email" type="email">
        <input id="input-pass" class="border-3 border-blue-800 block rounded px-2 w-3/4 py-1" placeholder="type your password" type="password" name="" id="">
        <button id="submit-btn" class="px-4 py-2 rounded-lg mt-2 text-white font-medium bg-yellow-400">Submit</button>
        </div>
        
    </section>
    <script src="/js/bank.js"></script>
</body>
</html>
